name: Update GitHub Trophy

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-trophy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download trophy SVG
        run: |
          curl -L "https://github-profile-trophy.vercel.app/?username=SouriRishik&theme=radical&no-frame=true&margin-w=10" -o trophy.svg

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add trophy.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Update trophy SVG"
          git push

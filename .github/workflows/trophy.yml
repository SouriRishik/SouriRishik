name: Update GitHub Trophy

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-trophy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate GitHub Trophy
        uses: ryo-ma/github-profile-trophy@main
        with:
          username: SouriRishik
          theme: radical
          no-frame: true
          margin-w: 10
          output: trophy.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add trophy.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Update trophy SVG"
          git push
